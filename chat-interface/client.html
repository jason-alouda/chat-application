      <h1>Simple chat application</h1>
      <p> Built with nodejs websocket consisting of 3 Serverless Cloud Functions
        (register, transport, unregister), and MongoDB database to store connectionIDs
        for each online user </p>
      <p> Note: No personal information or chat history is stored in our database. </p>
      <br>
      <label for="userName" id="userNameLabel">Enter your username</label>
      <input type="text" id="userName"><br>
      <button id="wsbutton" onclick="OpenWebSocket()">Get connected</button>

      <br><br>

        <label for="msgInput">Compose a new message</label>
        <input type="text" id="msgInput">
        <button id="msgButton" onclick="sendMessage()">Send new message</button>
      </div>

        function OpenWebSocket() {
          name = document.querySelector("#userName").value;
          if (name.length == 0) {
            alert("Please enter a username first");
            return;
          }
          document.querySelector("#userName").classList.add("hidden");
          document.querySelector("#userNameLabel").classList.add("hidden");
          //document.querySelector("#message-wrapper").classList.remove("hidden");
          document.querySelector("#wsbutton").classList.add("hidden");
          document.querySelector("#send-bar").classList.remove("hidden");
          //document.querySelector("#wsbutton").innerText = "Disconnect";
          document.querySelector("#disconnectButton").classList.remove("hidden");
          //ws = new WebSocket("ws://service-eiupvles-1302554812.gz.apigw.tencentcs.com:80/pgws");
          ws = new WebSocket("ws://service-9np0y6hw-1302554812.gz.apigw.tencentcs.com:80/pgws");

          let msgWrapper = document.getElementById('message-wrapper');
          // Connecting to server
          ws.onopen = function() {
             /*
             let p = document.createElement('p')
             p.innerText = name + " is now online!"
             msgWrapper.appendChild(p)
             */
             let msg = name + " is now online!"
             ws.send(msg);
          };
          // Receiving message from server
          ws.onmessage = function (evt)
          {
             let received_msg = evt.data;
             console.log(received_msg);
             if (received_msg.indexOf("sorry") == -1) {
               let p = document.createElement('p')
               p.innerText = received_msg
               console.log(received_msg.slice(0, received_msg.indexOf(':')));
               if (received_msg.slice(0, received_msg.indexOf(':')) === name) {
                 p.align = "right"
               }
               msgWrapper.appendChild(p)
             }
             beep()
          };
          // Closing connection to server
          ws.onclose = function()
          {
             let p = document.createElement('p')
             p.innerText = "Closing connection..."
             msgWrapper.appendChild(p)
          };
        }

        function sendMessage() {
          let msg = document.querySelector("#msgInput").value;
          console.log("Sending msg ".concat(msg));
          ws.send(name.concat(': ').concat(msg));
          document.querySelector("#msgInput").value = ''
        }

        function CloseWebSocket() {
          let msg = name + " disconnected.";
          ws.send(msg);
          ws.close();
          document.querySelector("#disconnectButton").classList.add("hidden");
          document.querySelector("#wsbutton").classList.remove("hidden");
        }
